<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Character</title>
</head>
<body>
<h2>Add New Character</h2>
<form th:action="@{/saveCharacter}" th:object="${character}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Species</label>
        <input type="text" th:field="*{species}">
    </div>
    <div>
        <label>Affiliation</label>
        <input type="text" th:field="*{affiliation}">
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
